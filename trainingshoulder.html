<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OMUZ Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="omuz.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>OMUZ</h1>
      </div>
    </header>

    <section class="exercise">
      <h2>Machine Seated Shoulder Press </h2>
      <div class="images">
        <img src="omuz1.png" alt="Machine Seated Shoulder Press        ">
      </div>
    </section>

    <section class="exercise">
      <h2>Seated Dual / Front Raises</h2>
      <div class="images">
        <img src="omuz2.png" alt="Seated Dual / Front Raises">
      </div>
    </section>

    <section class="exercise">
      <h2>Seated Lateral / Side Shoulder Dumbbell Raises</h2>
      <div class="images">
        <img src="omuz3.png" alt="Seated Lateral / Side Shoulder Dumbbell Raises">
      </div>
    </section>

    <section class="exercise">
        <h2>Upright Dumbbell Rows</h2>
        <div class="images">
          <img src="omuz4.png" alt="Upright Dumbbell Rows">
        </div>
      </section>

  </div>
</body>
</html>
