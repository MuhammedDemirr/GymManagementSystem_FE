<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BACAK Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="bacak.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>BACAK</h1>
      </div>
    </header>

    <section class="exercise">
      <h2>Seated Machine Leg Extensions </h2>
      <div class="images">
        <img src="leg1.png" alt="Seated Machine Leg Extensions        ">
      </div>
    </section>

    <section class="exercise">
      <h2>Standing Dumbbell Calf Raises</h2>
      <div class="images">
        <img src="leg2.png" alt="Standing Dumbbell Calf Raises">
      </div>
    </section>

    <section class="exercise">
      <h2>Standing Barbell Calf Raises</h2>
      <div class="images">
        <img src="leg3.png" alt="Standing Barbell Calf Raises">
      </div>
    </section>

    <section class="exercise">
        <h2>Leg Press Machine Calf Raises</h2>
        <div class="images">
          <img src="leg4.png" alt="Leg Press Machine Calf Raises">
        </div>
      </section>

  </div>
</body>
</html>
