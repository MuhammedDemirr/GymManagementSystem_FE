<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GymManagementSystem Giriş</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <h1>GymManagementSystem</h1>
    <div class="login-box">
      <label for="email">E-posta</label>
      <input type="email" id="email" placeholder="mail@ornek.com">

      <label for="password">Şifre</label>
      <input type="password" id="password" placeholder="********">

      <div class="forgot">
        <a href="#">Şifremi unuttum?</a>
      </div>

      <button class="login-btn" onclick="window.location.href='user.html'">Kullanıcı Girişi</button>
      <button class="admin-btn" onclick="window.location.href='admin.html'">Yönetici Girişi</button>

      <div class="register-link">
        <p>Hesabın yok mu? <a href="#">Kayıt Ol</a></p>
      </div>
    </div>
  </div>
</body>
</html>
