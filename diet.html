<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Diyet Programı</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .program {
      font-size: 1rem;
      line-height: 1.6;
      white-space: pre-line;
    }

    .loading {
      text-align: center;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="card" id="diet-card">
    <h2>Diyet Programı</h2>
    <div class="program" id="diet-program">
      <p class="loading">Yükleniyor...</p>
    </div>
  </div>

  <script>
    // Örnek: ID localStorage'da yoksa buradan test edebilirsin
    // localStorage.setItem("userId", "10");

    const id = localStorage.getItem("userId");
    const dietProgramDiv = document.getElementById("diet-program");

    if (!id) {
      dietProgramDiv.innerText = "Kullanıcı ID bulunamadı.";
    } else {
      fetch("https://localhost:7034/api/Member/GetBodyType", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ id: parseInt(id) })
      })
      .then(async response => {
        if (!response.ok) {
          const text = await response.text();
          throw new Error(`HTTP ${response.status} - ${text}`);
        }
        return response.json();
      })
      .then(data => {
        console.log("API'den gelen:", data);

        const bodyType = data.data?.toLowerCase();
        let program = "";

        switch (bodyType) {
          case "zayıf":
            program = `ZAYIF DİYET PROGRAMI:
- Günde 5 öğün
- Bol protein (yumurta, kırmızı et)
- Ara öğünlerde kuruyemiş
- Karbonhidrat ağırlıklı beslenme
- Günde 2 litre su`;
            break;

          case "ortalama":
            program = `ORTALAMA VÜCUT DİYETİ:
- 3 ana öğün, 2 ara öğün
- Dengeli protein, karbonhidrat ve yağ
- Sebze ve meyve tüketimi
- Haftada 3 gün hafif egzersiz
- Günde 2-2.5 litre su`;
            break;

          case "kilolu":
            program = `KİLOLU DİYET PROGRAMI:
- Kalori kontrolü: 1500-1800 kcal
- Şeker ve unlu mamullerden uzak dur
- Her gün 30 dk yürüyüş
- Bol lifli gıdalar (sebze, tam tahıl)
- Günde 3 litre su`;
            break;

          default:
            program = "Vücut tipi verisi alınamadı.";
        }

        dietProgramDiv.innerText = program.trim();
      })
      .catch(error => {
        console.error("Hata:", error);
        dietProgramDiv.innerText = "Sunucuya bağlanılamadı.";
      });
    }
  </script>
</body>
</html>
