<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQUAT Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="squat.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>SQUAT</h1>
      </div>
    </header>

    <section class="exercise">
      <h2>Air Squats </h2>
      <div class="images">
        <img src="squat1.png" alt="Air Squats        ">
      </div>
    </section>

    <section class="exercise">
      <h2>Goblet Squats</h2>
      <div class="images">
        <img src="squat2.png" alt="Goblet Squats">
      </div>
    </section>

    <section class="exercise">
      <h2>Dumbbell Squats</h2>
      <div class="images">
        <img src="squat3.png" alt="Dumbbell Squats">
      </div>
    </section>

    <section class="exercise">
        <h2>Barbell Squats</h2>
        <div class="images">
          <img src="squat4.png" alt="Barbell Squats">
        </div>
      </section>

  </div>
</body>
</html>
