<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Üye Yönetimi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .update-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .update-btn:hover {
      background-color: #45a049;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Üye Listesi</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Ad Soyad</th>
        <th>Email</th>
        <th>Yaş</th>
        <th>Kilo</th>
        <th>Boy</th>
        <th>Su Miktarı</th>
        <th>Üyelik Süresi</th>
        <th>Oluşturulma Tarihi</th>
        <th>Güncellenme Tarihi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody id="member-list">
      <!-- Üyeler buraya eklenecek -->
    </tbody>
  </table>

  <script>
    const GET_MEMBERS_URL = 'https://localhost:7034/api/Manager/GetAllMembers';
    const DELETE_MEMBER_URL = 'https://localhost:7034/api/Manager/DeleteMember';
    const UPDATE_MEMBERSHIP_URL = 'https://localhost:7034/api/Manager/SetMemberShipPeriod';

    // API'den üyeleri al ve tabloya ekle
    async function fetchMembers() {
  try {
    const response = await fetch(GET_MEMBERS_URL, {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
        'Content-Type': 'application/json',
      },
    });

    if (!response.ok) {
      throw new Error(`Üyeler alınamadı: ${response.statusText}`);
    }

    const result = await response.json();
    console.log('API Yanıtı:', result);

    // Yanıtın doğru formatta olup olmadığını kontrol et
    if (!result || typeof result !== 'object' || !Array.isArray(result.data)) {
      console.error('Beklenmeyen yanıt formatı:', result);
      throw new Error('API yanıtı beklenen formatta değil. "data" dizisi bulunamadı.');
    }

    const members = result.data;
    const memberList = document.getElementById('member-list');
    memberList.innerHTML = ''; // Önceki verileri temizle

    // Üyeleri tabloya ekle
    members.forEach(member => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${member.id}</td>
        <td>${member.nameSurname}</td>
        <td>${member.email}</td>
        <td>${member.age}</td>
        <td>${member.weight}</td>
        <td>${member.height}</td>
        <td>${member.amountOfWater}</td>
        <td>${member.membershipPeriod}</td>
        <td>${new Date(member.createddate).toLocaleString()}</td>
        <td>${new Date(member.modifieddate).toLocaleString()}</td>
        <td>
          <button class="update-btn" onclick="updateMembership(${member.id})">Gün Ekle</button>
          <button class="delete-btn" onclick="deleteMember(${member.id})">Sil</button>
        </td>
      `;
      memberList.appendChild(row);
    });
  } catch (error) {
    console.error('Üyeler alınırken hata oluştu:', error);
    alert('Üyeler alınırken bir hata oluştu. Lütfen tekrar deneyiniz.');
  }
}


    async function deleteMember(memberId) {
      if (!confirm('Bu üyeyi silmek istediğinize emin misiniz?')) {
        return;
      }

      try {
        const response = await fetch(DELETE_MEMBER_URL, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: memberId })
        });

        if (!response.ok) {
          throw new Error(`Üye silinemedi: ${response.statusText}`);
        }

        alert('Üye başarıyla silindi.');
        fetchMembers(); // Tabloyu yenile
      } catch (error) {
        console.error('Üye silinirken hata oluştu:', error);
        alert('Üye silinirken bir hata oluştu. Lütfen tekrar deneyiniz.');
      }
    }

    async function updateMembership(memberId) {
      const newDuration = prompt('Yeni üyelik süresini (gün) girin:');
      if (!newDuration || isNaN(newDuration) || newDuration <= 0) {
        alert('Geçerli bir süre girin.');
        return;
      }

      try {
        const response = await fetch(UPDATE_MEMBERSHIP_URL, {
          method: 'PUT',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: memberId, day: parseInt(newDuration, 10) }),
        });

        const contentType = response.headers.get('Content-Type');
        if (!response.ok) {
          const errorData = await response.text();
          console.error('Hata Detayları:', errorData);
          throw new Error(`Üyelik süresi güncellenemedi: ${response.statusText}`);
        }

        if (contentType && contentType.includes('application/json')) {
          const responseData = await response.json();
          alert(responseData.message || 'Üyelik süresi başarıyla güncellendi.');
        } else {
          const responseText = await response.text();
          alert('Üyelik süresi başarıyla güncellendi.');
        }

        fetchMembers(); // Tabloyu yenile
      } catch (error) {
        console.error('Üyelik süresi güncellenirken hata oluştu:', error);
        alert('Üyelik süresi güncellenirken bir hata oluştu. Lütfen tekrar deneyiniz.');
      }
    }

    // Sayfa yüklendiğinde üyeleri getir
    document.addEventListener('DOMContentLoaded', fetchMembers);
  </script>
</body>
</html>
