<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KOL Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="photo/kol.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>KOL</h1>
      </div>
    </header>

    <section class="exercise">
      <h2>Tricep Cable Rope Push /Pull Downs</h2>
      <div class="images">
        <img src="photo/triceps1.png" alt="Tricep Cable Rope Push">
      </div>
    </section>

    <section class="exercise">
      <h2>Standing Bicep Cable Curls</h2>
      <div class="images">
        <img src="photo/biceps.png" alt="Standing Bicep Cable Curl">
      </div>
    </section>

    <section class="exercise">
      <h2>Weighted Bench Dips</h2>
      <div class="images">
        <img src="photo/benchdips.png" alt="Weighted Bench Dip">
      </div>
    </section>

    <section class="exercise">
      <h2>Chair / Bench Tricep Dips</h2>
      <div class="images">
        <img src="photo/chairdips.png" alt="Chair Tricep Dip">
      </div>
    </section>

    <section class="exercise">
      <h2>Dumbbell Bicep Reverse Curls</h2>
      <div class="images">
        <img src="photo/curls.png" alt="Reverse Curl">
      </div>
    </section>
  </div>
</body>
</html>
