<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GÖĞÜS Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="photo/gogus.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>GÖĞÜS</h1>
      </div>
    </header>

    <section class="exercise">
        <h2>Barbell Bench Press / Chest Press</h2>
        <div class="images">
          <img src="photo/benchpress.png" alt="Barbell Bench Press / Chest Press">
        </div>
      </section>
  


    <section class="exercise">
      <h2>Push-ups / Pushups</h2>
      <div class="images">
        <img src="photo/pushup.png" alt="Push-ups / Pushups">
      </div>
    </section>

    <section class="exercise">
      <h2>Butterflies / Pec Deck / Seated Machine Flyes</h2>
      <div class="images">
        <img src="photo/fly.png" alt="SButterflies / Pec Deck / Seated Machine Flyes">
      </div>
    </section>

    <section class="exercise">
      <h2>Hammer Strength Machine / Seated Chest Press</h2>
      <div class="images">
        <img src="photo/hammer.png" alt="Hammer Strength Machine / Seated Chest Press">
      </div>
    </section>

    <section class="exercise">
      <h2>Standing Cable Chest Press</h2>
      <div class="images">
        <img src="photo/cable.png" alt="Standing Cable Chest Press">
      </div>
    </section>

    
  </div>
</body>
</html>
