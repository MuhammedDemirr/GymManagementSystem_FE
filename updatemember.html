<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bilgileri Güncelle</title>
  <link rel="stylesheet" href="pt.css" />
  <style>
    .form-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }
    .form-card label {
      text-align: left;
      font-weight: bold;
      color: #fff;
    }
    .form-card input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-card button {
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      background: #ffb347;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .form-card button:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>

  <h1 class="title">Bilgileri Güncelle</h1>

  <div class="container">
    <div class="card">
      <form class="form-card" onsubmit="submitUpdate(); return false;">
        <label for="name">Ad Soyad</label>
        <input type="text" id="name" value="Ali Veli" />

        <label for="age">Yaş</label>
        <input type="number" id="age" value="28" />

        <label for="height">Boy (cm)</label>
        <input type="number" id="height" value="175" />

        <label for="weight">Kilo (kg)</label>
        <input type="number" id="weight" value="70" />

        <button type="submit">Kaydet</button>
      </form>
    </div>
  </div>

  <script>
    function submitUpdate() {
      alert("Bilgiler güncellendi.");
      // Burada fetch ile backend'e veri gönderilebilir
    }
  </script>

</body>
</html>
