<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilgileri Güncelle</title>
  <style>
    .form-card {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px;
    }
    .form-card label {
      text-align: left;
      font-weight: bold;
      color: #fff;
    }
    .form-card input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    .form-card button {
      margin-top: 10px;
      padding: 12px;
      font-size: 1rem;
      background: #ffb347;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .form-card button:hover {
      background: #ffcc33;
    }
  </style>
</head>
<body>

  <form class="update-form" id="updateForm">
    <h2>Bilgilerini Güncelle</h2>
    
    <div class="form-group">
      <label for="nameSurname">Ad Soyad (isteğe bağlı)</label>
      <input type="text" id="nameSurname" />
    </div>

    <div class="form-group">
      <label for="email">Yeni Email (isteğe bağlı)</label>
      <input type="email" id="email" />
    </div>

    <div class="form-group">
      <label for="password">Yeni Şifre (isteğe bağlı)</label>
      <input type="password" id="password" />
    </div>

</body>
</html>
