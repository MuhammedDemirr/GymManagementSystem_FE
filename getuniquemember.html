<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Member Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }

        pre {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 600px;
            overflow-x: auto;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Get Member Details</h1>
    <label for="memberId">Enter Member ID:</label>
    <input type="text" id="memberId" placeholder="Enter ID">
    <button id="getMember">Get Member</button>

    <h2>Member Details:</h2>
    <pre id="responseMessage">No data yet.</pre>

    <script>
        document.getElementById('getMember').addEventListener('click', async () => {
            const id = document.getElementById('memberId').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!id) {
                responseMessage.textContent = 'Please enter a valid Member ID.';
                return;
            }

            try {
                const response = await fetch("https://localhost:7034/api/Manager/GetUniqueMember", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: parseInt(id) })
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                responseMessage.textContent = `Member details: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseMessage.textContent = `Failed to fetch member details: ${error.message}`;
            }
        });
    </script>
</body>
</html>
