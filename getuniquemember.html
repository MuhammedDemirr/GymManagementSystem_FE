<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Üye Bilgisi Getir</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #ffc107;
    }

    label {
      font-size: 1.1rem;
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
    }

    button {
      background-color: #03dac6;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00bfa5;
      transform: scale(1.05);
    }

    h2 {
      margin-top: 30px;
      font-size: 1.2rem;
      color: #fff;
    }

    pre {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 20px;
      border-radius: 12px;
      margin-top: 15px;
      text-align: left;
      font-size: 0.9rem;
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 500px) {
      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Üye Bilgisi Getir</h1>
    <label for="memberId">Üye ID girin:</label>
    <input type="text" id="memberId" placeholder="Örn: 123">
    <button id="getMember">Bilgileri Getir</button>

    <h2>Sonuç:</h2>
    <pre id="responseMessage">Henüz veri yok.</pre>
  </div>

  <script>
    document.getElementById('getMember').addEventListener('click', async () => {
      const id = document.getElementById('memberId').value.trim();
      const responseMessage = document.getElementById('responseMessage');

      if (!id || isNaN(id)) {
        responseMessage.textContent = 'Lütfen geçerli bir ID girin.';
        return;
      }

      try {
        const response = await fetch("https://localhost:7034/api/Manager/GetUniqueMember", {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: JSON.stringify({ id: parseInt(id) })
        });

        if (!response.ok) {
          throw new Error(`Hata: ${response.status} - ${response.statusText}`);
        }

        const data = await response.json();
        responseMessage.textContent = `Üye Bilgisi:\n${JSON.stringify(data, null, 2)}`;
      } catch (error) {
        responseMessage.textContent = `Veri alınamadı: ${error.message}`;
      }
    });
  </script>
</body>
</html>
