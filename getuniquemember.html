<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Bilgilerini Getir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        #responseMessage {
            margin-top: 30px;
            width: 80%;
            max-width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Üye Bilgilerini Getir</h1>
    <label for="memberId">Üye ID girin:</label>
    <input type="text" id="memberId" placeholder="ID girin">
    <button id="getMember">Getir</button>

    <h2>Üye Bilgileri:</h2>
    <div id="responseMessage">Henüz veri yok.</div>

    <script>
        document.getElementById('getMember').addEventListener('click', async () => {
            const id = document.getElementById('memberId').value;
            const responseMessage = document.getElementById('responseMessage');

            if (!id) {
                responseMessage.innerHTML = 'Lütfen geçerli bir Üye ID girin.';
                return;
            }

            try {
                const response = await fetch("https://localhost:7034/api/Manager/GetUniqueMember", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id: parseInt(id) })
                });

                if (!response.ok) {
                    throw new Error(`Hata: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();

                // Tabloyu oluştur
                const table = `
                    <table>
                        <tr><th>Alan</th><th>Bilgi</th></tr>
                        <tr><td>ID</td><td>${data.id}</td></tr>
                        <tr><td>Ad</td><td>${data.nameSurname}</td></tr>
                        <tr><td>Email</td><td>${data.email}</td></tr>
                        <tr><td>Üyelik Süresi</td><td>${data.membershipPeriod}</td></tr>
                        <tr><td>Üye Oluşturma Tarihi</td><td>${data.createddate}</td></tr>
                    </table>
                `;

                responseMessage.innerHTML = table;

            } catch (error) {
                responseMessage.innerHTML = `Üye bilgileri alınamadı: ${error.message}`;
            }
        });
    </script>
</body>
</html>
