<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KARIN Egzersizleri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <img src="photo/karin.jpg" alt="Profil Fotoğrafı" class="profile-pic">
      <div class="header-text">
        <h1>KARIN</h1>
      </div>
    </header>

    <section class="exercise">
      <h2>Reverse Crunch </h2>
      <div class="images">
        <img src="photo/core1.png" alt="Reverse Crunch        ">
      </div>
    </section>

    <section class="exercise">
      <h2>Crunch / Toe Touches</h2>
      <div class="images">
        <img src="photo/core2.png" alt="Crunch / Toe Touches">
      </div>
    </section>

    <section class="exercise">
      <h2>Plank</h2>
      <div class="images">
        <img src="photo/core3.png" alt="Plank">
      </div>
    </section>

    <section class="exercise">
        <h2>Flat Bench Barbell Skull Crushers        </h2>
        <div class="images">
          <img src="photo/core4.png" alt="Flat Bench Barbell Skull Crushers          ">
        </div>
      </section>

  </div>
</body>
</html>
