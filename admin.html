  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: white;
      padding: 10px 18px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background-color: rgba(255, 0, 0, 0.8);
      transform: scale(1.05);
    }

    .panel {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px 70px;
      border-radius: 25px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 35px rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
    }

    .panel h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
      font-size: 36px;
      letter-spacing: 1px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 25px;
    }

    .card {
      background: linear-gradient(135deg, #ff4e50, #f9d423);
      padding: 35px 25px;
      border-radius: 18px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      text-decoration: none;
      font-weight: 500;
    }

    .card:hover {
      transform: translateY(-7px) scale(1.05);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.75);
    }

    .card i {
      font-size: 40px;
      margin-bottom: 12px;
      display: block;
    }

    .card h3 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card span {
      font-size: 14px;
      opacity: 0.85;
    }

    @media (max-width: 768px) {
      .panel {
        padding: 45px 25px;
      }

      .card i {
        font-size: 35px;
      }

      .card h3 {
        font-size: 20px;
      }
    }

    @media (max-width: 600px) {
      .panel {
        padding: 30px 20px;
      }

      .card i {
        font-size: 28px;
      }

      .card h3 {
        font-size: 18px;
      }
    }
  </style>
</head>
